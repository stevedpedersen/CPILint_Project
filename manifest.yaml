---
common:
  pipelineType: btp
  debug: true

  btp:
    packageId: SPDevPackage2
    proxyNames: 
      - My_API_Proxy_V1


  staticAnalysis:
    enabled: true
    type: cpilint  # clearly define as CPILint type instead of sonar
    artifactoryUrl: "https://artifactrepo.jnj.com/artifactory/btp-internal-tools/cpilint.jar"
    ruleset: "default"  # choices: "default", "sox-compliant", "strict"
    outputFormat: "json"
    packages: ""
    iflows: ""
    allowBuildParameters: true