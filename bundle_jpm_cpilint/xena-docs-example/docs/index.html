<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JPM Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script type="text/javascript">
    if (window.location.href.indexOf('index.html') >= 0) {
      window.location.href = "./#/";
    }
 </script>
  <link rel="stylesheet" href="./docsify/themes/theme-simple-dark.css">
  <link rel="stylesheet" href="./docsify/themes/style.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'XENA Docs Example',
      logo: './images/jnj.png',
      themeColor: '#0b87da',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 0,
      auto2top: true,
      coverpage: false,
      relativePath: true,
      // search plugin config
      search: "auto", // default,
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', 
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 3,
        hideOtherSidebarContent: true,
        namespace: 'xena-docs-example'  // This value should be changed to the given site name
      },
      // docsify-tabs plugin config
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'material', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      themeable : { 
			  //	sidebar-width: 20rem,
				// responsiveTables: false 
			},
      // docsify-copy-code (defaults)
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },
      // docsify-plugin-toc plugin config
      toc: {
        tocMaxLevel: 5,
        target: 'h1, h2, h3, h4, h5'
      },
      plugins: [
        function(hook, vm) {
          hook.afterEach(function(html) {
            var bbUrl = 'https://sourcecode.jnj.com/projects/asx-xena/repos/xena-docs-template/browse/docs/' + vm.route.file;
          
            var header = [
              '<header class="header">',
                '<div class="theme-mode-switch">',
                  '<a href="#" data-link-href="docsify/themes/theme-simple.css">Light Mode</a>',
                  '<a href="#" data-link-href="docsify/themes/theme-simple-dark.css">Dark Mode</a>',
                '</div>',
                `<div class="btn" onClick="window.open('` + bbUrl + `')">`,
                '<image class="icon" src="images/bitbucket.png"></image>',
                'View in Source Code</div>',
              '</header>',
            ].join('');

            var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://sourcecode.jnj.com/scm/asx-xena/xena-docs-template.git"> XENA Docs Example</a> Â© Johnson & Johnson Services, Inc. 2020</span><br/>',
            '<span>All Contents CONFIDENTIAL</span>',
            '</footer>'
            ].join('');
          
            return header + html + footer;
          });
        }
      ]
    }
  </script>
  <script src="docsify/lib/docsify.js"></script>
  <script src="docsify/lib/search.min.js"></script>
  <script src="docsify/lib/docsify-tabs.min.js"></script>
  <script src="docsify/lib/docsify-themeable.js"></script>
  <script src="docsify/lib/docsify-themeable-switcher.js"></script>
  <script src="docsify/lib/docsify-copy-code.min.js"></script>
  <script src="docsify/lib/prism-groovy.min.js"></script>
  <script src="docsify/lib/prism-yaml.min.js"></script>
  <script src="docsify/lib/prism-gherkin.min.js"></script>
  <script src="docsify/lib/prism-jsx.min.js"></script>
  <script src="docsify/lib/prism-sql.min.js"></script>
  <script src="docsify/lib/prism-bash.min.js"></script>
  <script src="docsify/lib/prism-json.min.js"></script>
  <script src="docsify/lib/zoom-image.min.js"></script>
  <script src="docsify/lib/docsify-plugin-toc.min.js"></script>
</body>
</html>
